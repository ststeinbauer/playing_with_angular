<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="styles/common.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
<script src="scripts/app/eos.WorkoutLog.js"></script>

<title>Learning AngularJS | Home</title>

</head>

<body ng-app="workoutLog">

<div class="workout" ng-controller="workoutController">
  <div class="container">
    <header>
      {{ workout.name }}
    </header>
    <div class="workout-date">
      {{workout.date}}
    </div>
    <div class="workout-description">
      <ul>
        <li ng-repeat="movement in workout.movements">
          {{movement.name}} - ({{movement.reps}}) reps
        </li>
      </ul>
    </div>
  </div>
</div>

</body>

</html>
